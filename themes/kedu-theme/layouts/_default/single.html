{{ define "main" }}
{{ if and .Params.Image .Params.Intro }}
<div class="content-left">
	{{ partial "logo" .Params.image }}
</div>
<div class="content-right">
    <h2>{{ .Params.Intro | markdownify }}</h2>
</div>
{{ end }}
{{ if len .Content }}
<div class="content-single">
	<h1>{{ .Title }}</h1>
	<hr />
	<br />
	{{ .Content }}
</div>
{{ end }}
{{ end }}
